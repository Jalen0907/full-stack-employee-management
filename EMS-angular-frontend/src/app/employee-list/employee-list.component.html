<h2>Employee List</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class = "table table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor= "let employee of employees">
                        <td>{{employee.firstName}}</td>
                        <td>{{employee.lastName}}</td>
                        <td>{{employee.email}}</td>
                        <td>
                            <button (click) = "updateEmployee(employee.id)" class="btn btn-info">Update</button>
                            
                            <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger"style = "margin-left: 10px">Delete</button>

                            <button (click) = 'employeeDetails(employee.id)' class= "btn btn-secondary" style= "margin-left: 10px">view</button>
                            
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
