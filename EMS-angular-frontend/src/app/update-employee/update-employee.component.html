<div class= "col-md-6 offset-md-3">
<h3>Update Employee</h3>
<form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label>First name</label>
        <input type="text" class="form-control" id = "firstName"
            [(ngModel)]="employee.firstName" name = "firstName" required>
        <label>Last name</label>
        <input type="text" class="form-control" id = "lastName"
            [(ngModel)]="employee.lastName" name = "lastName" required>
        <label>Email address</label>
        <input type="text" class="form-control" id = "email"
            [(ngModel)]="employee.email" name = "email" required>
    </div>
   
    <button class = "btn btn-success" type="submit" style="margin-top: 10px;">Submit</button>

</form>
</div>
